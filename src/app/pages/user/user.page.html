<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- Check .ts for more details on backbutton callback override -->
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            <app-logo size="sm"></app-logo>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="!loading">
        <ng-container *ngIf="invalidContent">
            <h1>{{ invalidContentMessage }}</h1>
        </ng-container>
        <ng-container *ngIf="!invalidContent">
            <ion-grid>
                <ion-row class="ion-padding">
                    <ion-col class="justify-center" col-12>
                        <div class="avatar-icon">
                            <img
                                (error)="onUserProfileImgError()"
                                [src]="userAvatarImg"
                                alt="avatar"
                            />
                            <!-- <ion-icon
                                (click)="onClickOpenActions()"
                                *ngIf="!isReadonly"
                                name="add-circle"
                            ></ion-icon> -->
                        </div>
                        <h3>{{ displayName }}</h3>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <app-card-item
                            *ngFor="let cardItem of userProfileCardItems"
                            [cardItem]="cardItem"
                        ></app-card-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ng-container>
    </ng-container>
</ion-content>

<app-profile-selector-modal></app-profile-selector-modal>
