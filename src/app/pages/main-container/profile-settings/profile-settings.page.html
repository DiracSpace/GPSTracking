<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onHomeClicked()">
                <ion-icon slot="icon-only" name="home-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let form of forms" (click)="onFormItemClicked(form)">
            <ion-label>{{form.label}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
