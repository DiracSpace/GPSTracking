<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre(s)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item id="names" class="ion-margin-bottom">
    <ion-label position="floating">Nombre(s)</ion-label>
    <ion-input type="text" [(ngModel)]="user.names"></ion-input>
  </ion-item>
  <ion-item id="lastNameFather" class="ion-margin-bottom">
    <ion-label position="floating">Apellido Paterno</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastNameFather"></ion-input>
  </ion-item>
  <ion-item id="lastNameMother" class="ion-margin-bottom">
    <ion-label position="floating">Apellido Materno</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastNameMother"></ion-input>
  </ion-item>
  <div class="d-flex ion-justify-content-end">
    <ion-button color="primary" (click)="onSaveClicked()">Guardar</ion-button>
  </div>
</ion-content>
