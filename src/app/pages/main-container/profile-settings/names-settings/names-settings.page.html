<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Nombre(s)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="!loading && canEdit">
        <ion-item id="firstName" class="ion-margin-bottom">
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item id="firstName" class="ion-margin-bottom">
            <ion-label position="floating">Primer nombre</ion-label>
            <ion-input type="text" [(ngModel)]="firstName"></ion-input>
        </ion-item>
        <ion-item id="middleName" class="ion-margin-bottom">
            <ion-label position="floating">Segundo nombre</ion-label>
            <ion-input type="text" [(ngModel)]="middleName"></ion-input>
        </ion-item>
        <ion-item id="lastNameFather" class="ion-margin-bottom">
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input type="text" [(ngModel)]="lastNameFather"></ion-input>
        </ion-item>
        <ion-item id="lastNameMother" class="ion-margin-bottom">
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input type="text" [(ngModel)]="lastNameMother"></ion-input>
        </ion-item>
        <div class="d-flex ion-justify-content-end">
            <ion-button color="primary" (click)="onSaveClicked()">Guardar</ion-button>
        </div>
    </ng-container>

    <ng-container *ngIf="!loading && !canEdit">
        <ion-grid>
            <ion-row>
                <ion-col class="justify-center" col-12>
                    <ion-label>{{ name }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <app-information-display
                        title="Nombre de usuario"
                        [content]="username"
                    ></app-information-display>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <app-information-display
                        title="Correo electrÃ³nico"
                        [content]="email"
                    ></app-information-display>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <app-information-display
                        title="Primer nombre"
                        [content]="firstName"
                    ></app-information-display>
                    <app-information-display
                        title="Segundo nombre"
                        [content]="middleName"
                    ></app-information-display>
                </ion-col>
                <ion-col col-6>
                    <app-information-display
                        title="Apellido paterno"
                        [content]="lastNameFather"
                    ></app-information-display>
                    <app-information-display
                        title="Apellido materno"
                        [content]="lastNameMother"
                    ></app-information-display>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
