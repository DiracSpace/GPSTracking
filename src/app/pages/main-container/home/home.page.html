<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onLogoutClicked()">
                <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            <app-logo size="sm"></app-logo>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onEditProfileClicked()">
                <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="!loading">
        <div style="margin: 15px; height: calc(85% - 25%)">
            <h4 class="ion-text-center ion-margin-bottom">Hola {{username}}</h4>
            <app-qr-code-viewer
                [qrCodeInformation]="qrCodeInformation"
                (qrCodeSrcEmitter)="onQrSrcObtained($event)"
                *ngIf="viewCode"
            ></app-qr-code-viewer>
            <app-qr-code-scanner *ngIf="!viewCode"></app-qr-code-scanner>
            <ion-button
                (click)="onClickScanQRCode()"
                style="display: block; margin: 15px auto"
                >{{ scannerBtnText }}</ion-button
            >
        </div>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="onLocationClicked()">
                <ion-icon name="location-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ng-container>
</ion-content>
