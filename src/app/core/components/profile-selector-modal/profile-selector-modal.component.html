<ion-modal (willDismiss)="onWillDismiss($event)">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
            <ion-grid>
                <ion-row *ngIf="!hasContent">
                    <app-no-content message="Â¡No se encontraron fotos!"></app-no-content>
                </ion-row>
                <ion-row class="ion-justify-content-center" *ngIf="isLoading">
                    <ion-spinner name="circular"></ion-spinner>
                </ion-row>
                <ion-row *ngIf="!isLoading">
                    <ion-col *ngFor="let photo of photos; index as position" col-12>
                        <ion-img
                            [src]="photo.webViewPath"
                            (click)="onClickSet(photo)"
                        ></ion-img>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ng-template>
</ion-modal>
